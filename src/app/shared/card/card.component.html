<div class="card text-center">
  Fecha: {{ articulo.fecha | date:'dd-MM-yyyy hh:mm:ss'}}
  <header [titulo]="articulo.title" [categoria]="articulo.categoria"></header>
    <img [src]="articulo.url" class="card-img-top" alt="...">
  <body [description]="articulo.description" [price]="articulo.precio"></body>
  <footer (onEliminar)="accionEliminar($event)" (onSeleccionar)="accionSeleccionar($event)"></footer>
</div>
